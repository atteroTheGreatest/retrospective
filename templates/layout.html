
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL}}bootstrap.css" />
    
    <title>{% block title %}Retrospective{% endblock %}</title>
    <style>
        @import url('http://fonts.googleapis.com/css?family=Ubuntu');
        .page-header {
            font-family: Ubuntu;
            font-size: 50px;
            margin-top: 0px;
            padding-top: 20px;
            padding-left: 40px;
            margin-bottom: -10px;
        }
        body {
            font-size: 120%;
            font-family: Ubuntu;
        }
        a {
            color: #090974;
        }
        h1 {
            color: orange !important;
        }
        #navigation {
            font-size: 200%;
            font-family: Ubuntu;
            padding-bottom: 20px;
            padding-left: 40px;
        }

        #footer {
            background: #36D792;
            font-size: 140%;
            font-family: Ubuntu;
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
        } 
    </style>
</head>

<body>
    <div class="" id="header">
        <div class="page-header">
            Retrospectives matter
        </div>
        <div id="navigation" class="well-small">
            <ul class="nav nav-pills">
                <li>
                    <a href="/core">
                        back home
                    </a> 
                </li>
                <li>
                    <a href="/core/more">
                        learn more
                    </a> 
                </li>
                {% if user.is_authenticated %} 
                <li>
                    <a href="/accounts/profile">view dashboard</a>
                </li>
                <li>
                    <a href="/accounts/logout"> logout</a>
                </li>
                {% else %}
                <li>
                    <a href="/accounts/login">login</a> 
                </li>
                {% endif %}
                {% if user.is_superuser %}
                <li>
                    <a href="/_admin/">admin</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
	
    <div id="content" class="container">
            {% block content %}{% endblock %}
    </div>

    <div id="footer" class="">
        <p>
            Created by <a href="http://atte.ro">att</a>.
        </p>
        <p>
            Code hosted on <a href="https://github.com/atteroTheGreatest/retrospective">github</a>
        </p>
    </div>
</body>
</html>
