
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL}}bootstrap.css" />
    
    <title>{% block title %}Retrospective{% endblock %}</title>
    <style>
        @import url('http://fonts.googleapis.com/css?family=Ubuntu');
        .page-header {
            font-family: Ubuntu;
            font-size: 80px;
        }
        body {
            /*background: #999;  for non-css3 browsers */
            font-size: 200%;
            font-family: Ubuntu;
            background-image:url('{{ STATIC_URL}}background.png');
           /* background-image: linear-gradient(45deg,
            #bcf 25%, #dde 25%, #dde 50%,
             #bcf 50%, #bcf 75%, #dde 75%, #dde);
            background-size:320px 320px;*/
        } 

        #footer {
            /*background: #999;  for non-css3 browsers */
            font-size: 200%;
            font-family: Ubuntu;
            background-image:url('{{ STATIC_URL}}background.png');
           /* background-image: linear-gradient(45deg,
            #bcf 25%, #dde 25%, #dde 50%,
             #bcf 50%, #bcf 75%, #dde 75%, #dde);
            background-size:320px 320px;*/
        } 
    </style>
</head>

<body>
    <div class="container" id="header">

    	<div class="col-lg-offset-2 col-lg-10">
			<h1 class="page-header">Retrospectives matter</h1>
		</div>
	</div>
	
    <div id="content" class="container panel">
        <div class=" col-lg-offset-2 col-lg-8">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer" class="container">
        </hr>
        <div class="well-large">

            <a href="/core">
                back home
            </a> /

            <a href="/core/more">
                learn more
            </a> /
            {% if user.is_authenticated %} 
                <a href="/accounts/logout"> logout</a> /
                <a href="/accounts/profile">view dashboard</a>
            {% else %}
                <a href="/accounts/login">login</a> 
            {% endif %}

        </div>
    </div>
</br>
</body>
</html>
