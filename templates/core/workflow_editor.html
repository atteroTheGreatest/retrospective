{% extends "layout.html" %}

{% block content %}

<script src="http://code.jquery.com/jquery-2.0.2.min.js" type='text/javascript'></script>
<link rel="stylesheet" href="/static/todos.css"/>
<script src="http://ojjs.org/download/oj/latest/oj.min.js" type='text/javascript'></script>
<script src="http://underscorejs.org/underscore-min.js" type='text/javascript'></script>
<script src="http://backbonejs.org/backbone.js" type='text/javascript'></script>


    <div class="col-lg-4">
        <div class="todoapp" id="sidebox">
            <h2>Workflow name</h2>
        </div>
    </div>
    <div class="col-lg-8" id="editor">

          <div class="todoapp" id="todoapp">

            <header>
              <h1>New entry</h1>
              <input id="new-todo" type="text" placeholder="Name?">
              <select class="value-type" id="type-of-value">
                  <option>Small input</option>
                  <option>Big input</option>
              </select> 
            </header>

            <section id="main">
              <input id="toggle-all" type="checkbox">
              <label for="toggle-all">Mark all as skippable</label>
              <h1>Entries</h1>
              <ul id="todo-list"></ul>
            </section>

            <footer>
              <a id="clear-completed">Clear completed</a>
              <a id="save-entry">Save entry</a>
              <a id="previous-entry">Previous</a>
              <a id="next-entry">Next</a>
              <div id="todo-count"></div>
            </footer>

          </div>

          <div id="instructions">
            Double-click to edit.
          </div>

        </div>

  <script src="/static/backbone.localStorage.js"></script>
  <script src="/static/workflow.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= skippable ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      
    <span class="pull-right"><%- inputType %></span>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (skippable) { %>
      <a id="clear-completed">
        Clear <%= skippable %> completed <%= skippable == 1 ? 'item' : 'items' %>
      </a>
    <% } %>
    
              <a id="save-entries" class="btn btn-success">Save entry</a>
              <a id="previous-entry" class="btn btn-default">Previous</a>
              <a id="next-entry" class="btn btn-default">Next</a>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'field' : 'fields' %> cannot be skipped</div>
  </script>

  <script type="text/template" id="sidebox-template">
        <div class="todoapp">
            <h2>Workflow name</h2>
            <input type='text' id="workflow-name"></input>
            <h2>Workflow options</h2>
            <div>
                <a class="btn btn-default" id="save-workflow">Save</a>
                <a class="btn btn-default" id="discard-workflow">Discard</a>
                <a class="btn btn-default">New</a>
            </div>
            <h2>Entries</h2>
            <div>
                <a class="btn btn-success">Save</a>
                <a class="btn btn-default">Discard</a>
                <a class="btn btn-default">Preview all</a>
            </div>
            <h2>Entry's number</h2>
                <a class="btn btn-default">One</a>
                <a class="btn btn-default">Multiple</a>
                <input type='text' placeholder='3' 
                style='display: inline; width: 50px;'>
                </input>
                <hr/> 
                <a class="btn btn-success">Back to dashboard</a>
        </div>
  </script>
{% endblock %}
